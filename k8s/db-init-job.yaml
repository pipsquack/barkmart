apiVersion: batch/v1
kind: Job
metadata:
  name: barkmart-db-init
  namespace: barkmart
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h postgres-service -U barkmart; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      containers:
      - name: db-migrate
        image: YOUR_DOCKER_REGISTRY/barkmart:latest  # Replace with your image
        command:
        - sh
        - -c
        - |
          echo "Running migrations..."
          npm run db:migrate
          echo "Seeding database..."
          npm run db:seed
          echo "Database initialization complete!"
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: barkmart-config
              key: NODE_ENV
        # PostgreSQL configuration (DATABASE_URL is constructed by the app)
        - name: POSTGRES_HOST
          value: "postgres-service"  # Override for K8s networking
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: barkmart-secret
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: barkmart-secret
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: barkmart-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: barkmart-secret
              key: POSTGRES_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
