apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: barkmart

resources:
  - namespace.yaml
  - configmap.yaml
  - postgres-pvc.yaml
  - postgres-deployment.yaml
  - app-deployment.yaml
  - db-init-job.yaml
  - ingress.yaml

# Generate secret directly from main .env file (no intermediate file needed)
secretGenerator:
  - name: barkmart-secret
    envs:
      - ../.env
    options:
      disableNameSuffixHash: true

# Optional: Add common labels
commonLabels:
  app: barkmart
  managed-by: kustomize
