apiVersion: v1
kind: ConfigMap
metadata:
  name: barkmart-config
  namespace: barkmart
data:
  NODE_ENV: "production"
  PORT: "3000"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "barkmart"
  POSTGRES_USER: "barkmart"

  # Datadog RUM Configuration
  DD_RUM_ENABLED: "true"
  DD_RUM_SITE: "datadoghq.com"
  DD_RUM_SERVICE: "barkmart"
  DD_RUM_SESSION_SAMPLE_RATE: "100"
  DD_RUM_SESSION_REPLAY_SAMPLE_RATE: "20"
  DD_ENV: "production"

  # Application Version
  APP_VERSION: "1.0.0"
