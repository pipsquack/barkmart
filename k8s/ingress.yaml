apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: barkmart-ingress
  namespace: barkmart
  annotations:
    # Uncomment and configure based on your ingress controller
    # kubernetes.io/ingress.class: "nginx"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: barkmart.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: barkmart-service
            port:
              number: 80
  # Uncomment for TLS/HTTPS
  # tls:
  # - hosts:
  #   - barkmart.example.com
  #   secretName: barkmart-tls
