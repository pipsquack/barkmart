apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uploads-pvc
  namespace: barkmart
spec:
  accessModes:
    - ReadWriteMany  # Needed for multiple app replicas
  resources:
    requests:
      storage: 5Gi
  # Uncomment and set storageClassName if using a specific storage class
  # storageClassName: nfs-client
---
# Update app-deployment.yaml to use this PVC instead of emptyDir:
# volumes:
# - name: uploads
#   persistentVolumeClaim:
#     claimName: uploads-pvc
